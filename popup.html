<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cookie Crumbler</title>
    <script src="popup.js" defer></script>
    <style>
        /* Optional styling for the 'Show More' link and scramble button */
        .showMore {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .scrambleBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
        }
        .scrambleBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="logCookies">Show my cookies, please!</button>
    <!--<button id="feelLucky" style="display: none;">Try your luck</button> Hidden initially -->
    

    <!-- <a> element to display the cookie names -->
    <span href="#" id="cookieDisplay">Table will appear here!</span>

    <!-- Table to display the cookies' details -->
    <table id="cookieTable" border="1" style="width: 100%; margin-top: 20px;">
        <!-- Table content will be populated by JavaScript -->
    </table>
</body>
</html>
